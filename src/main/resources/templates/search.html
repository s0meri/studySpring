<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{nav.html :: navbar}"></div>

<form th:action="@{/search}" method="post">
    <input name="searchText" th:value="${searchText}" style="display:inline">
    <button type="submit">검색</button>
</form>

<div class="card" th:each="i : ${item}">
    <div>
        <a th:href="@{'/detail/' + ${i.id} }">
            <h4 th:text="${i.title}">바지</h4>
        </a>
        <img src="https://placehold.co/300" alt="집에 가고 싶어">
        <p th:text="${i.price + '원'}"></p>
        <a th:href="@{'/edit/' + ${i.id}}">✏️</a>
        <span th:onclick="fetch('/item?id=[[${i.id}]]', {method:'DELETE'})
        .then(r => r.text())
        .then(() => {
          location.reload();
          })
    ">🗑️
        </span>
    </div>
</div>
<button class="btn">ajax 테스트용</button>
<script>
</script>
</body>
</html>
