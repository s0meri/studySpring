<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="card" th:each="i : ${news}">
    <img src="https://placehold.co/300" alt="집에 가고 싶어">
    <div>
        <h4 th:text="${i.date}">날짜 없음</h4>
        <h4 th:text="${i.title}">제목 없음</h4>
        <h4 th:text="${i.writer}">작성자 없음</h4>
    </div>
</div>
</body>
</html>
