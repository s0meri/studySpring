<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{nav.html :: navbar}"></div>
<div class="card" th:each="i : ${item}">
    <img src="https://placehold.co/300" alt="집에 가고 싶어">
    <div>
<!--        <h4 th:text="${i.id}">아이디</h4>-->
        <a th:href="@{'/detail/' + ${i.id} }" th:text="${i.title}">작성자 없음</a>
        <h4 th:text="${i.price}">7억</h4>
    </div>
</div>
</body>
</html>
