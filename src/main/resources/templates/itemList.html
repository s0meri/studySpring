<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card" th:each="i : ${item}">
    <img src="https://placehold.co/300" alt="집에 가고 싶어">
    <div>
        <h4 th:text="${i.id}">날짜 없음</h4>
        <h4 th:text="${i.price}">제목 없음</h4>
        <h4 th:text="${i.title}">작성자 없음</h4>
    </div>
</div>
</body>
</html>
